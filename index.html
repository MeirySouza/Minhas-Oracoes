        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 14px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

            padding: 50px;
            text-align: center;
        }
